name = "client_data_request"
type = ["server-to-client"]

documentation = """
This packet is used by the server to request some game constants from the client.

This data is then used by the server to flag certain cheats like Hitboxes.
"""

[[fields]]
name = "speed_modifier"
type = "double"

documentation = """
The player's speed modifier and is presumably used to detect Speed hacks. It is assumed that if this is different than what is expected, the player is flagged as cheating.
"""

