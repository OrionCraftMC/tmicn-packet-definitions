name = "screenshot_request"
type = ["server-to-client"]

documentation = """
This packet is used by the server to request a game screenshot from the client.

Along with the screenshot, the client also uploads the user's current process list.
"""

[[fields]]
name = "upload_key"
type = "str_chars"

documentation = "The upload key for the screenshot. This is used by the server to keep track of the client's screenshot upload."